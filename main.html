<head>

    <meta charset="utf-8">

        color: red;
    }
</style>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">TODOs-Lists</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Dropdown link
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container my-4">
        <h2 class="text-center">TODOS-LIST</h2>

        <form name="myForm" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="exampleInputEmail1">Name</label>
                <input type="text" class="form-control" maxlength="12" id="names" name="fname" aria-describedby="emailHelp" placeholder="Enter Name" required><b><span class="formerror"> </span></b>

            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email</label>
                <input type="email" class="form-control" id="email" maxlength="22" name="femail" aria-describedby="emailHelp" placeholder="Enter Email" required><b><span class="formerror"> </span></b>

            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Phone</label>
                <input type="phone" class="form-control" id="phone" maxlength="10" name="fphone" aria-describedby="emailHelp" placeholder="Enter PhoneNumber" required><b><span class="formerror"> </span></b>

            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">city</label>
                <input type="city" class="form-control" id="city" maxlength="12" name="fcity" aria-describedby="emailHelp" placeholder="Enter city" required><b><span class="formerror"> </span></b>

            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="pass" maxlength="10" name="pass1" placeholder="Password"><b><span class="formerror" required> </span></b>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Confirm Password</label>
                <input type="password" class="form-control" id="cpass" name="pass2" placeholder="Password"><b><span class="formerror"> </span></b>
            </div>

            <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
            <button type="submit" class="btn-outline-dark btn-lg " id="add">ADD TO LIST</button>
            <button type="submit" class="btn-outline-dark btn-lg" onclick="clearstorage()">CLEAR LIST</button>

        </form>


        <div class="items my-4">
            <h2>YOUR ITEMS</h2>
            <table class="table">
                <thead>
                    <tr>
                        <!-- <th scope="col">date</th> -->
                        <th scope="col">Name</th>
                        <th scope="col">email</th>
                        <th scope="col">Phone</th>
                        <th scope="col">City</th>
                        <th>ACTION</th>


                    </tr>
                </thead>
                <tbody id="tablebody">
                    <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>


                        <th><button class="btn btn-primary" onclick="deleted">DELETE</button></th>
                    </tr>
                </tbody>
            </table>
        </div>

        <script src="js/index.js"></script>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
